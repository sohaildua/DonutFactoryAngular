<div>

  <div class="donut-list-actions">

    <a routerLink="new" class="btn btn--green">
      New Donut
      <img src="/assets/img/icon/plus.svg" alt=""/>
    </a>

  </div>

  <ng-container *ngIf="donuts?.length; then cards ;else nothing"></ng-container>
  <ng-template #cards>
    <app-donut-card *ngFor="let donut of donuts;" [donut]="donut"></app-donut-card>
  </ng-template>

</div>


<ng-template #nothing>
  <p>No donuts Available</p>
</ng-template>
