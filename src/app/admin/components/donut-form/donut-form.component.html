<form class="donut-form" #form="ngForm" (ngSubmit)="handleSubmit(form)">

  <label>
    <span>Name</span>
    <input type="text" name="name" placeholder="Donut's name" class="input" required minlength="5" ngModel #name="ngModel">
    <ng-container *ngIf="name.invalid && name.touched">

      <div class="donut-form-error" *ngIf="name.errors?.minlength">
        Minimum length of name is 5!
      </div>

      <div class="donut-form-error" *ngIf="name.errors?.required">
          Name is required!
      </div>

      <div>

      </div>
    </ng-container>
  </label>

  <label>
    <span>Icon</span>
    <select name="icon" class="input input--select" ngModel>
      <option *ngFor="let icon of icons" [ngValue]="icon">{{icon}}</option>
    </select>
  </label>

  <label>
    <span>Price</span>
    <input type="number" name="price" placeholder="Donut's price" class="input" required ngModel>
  </label>

  <div class="donut-form-radios">
    <p class="donut-form-radios-label">Promo:</p>

    <label>
      <input type="radio" name="promo" required [value]="undefined" ngModel>
      <span>None</span>
    </label>

    <label>
      <input type="radio" name="promo" value="new" required ngModel>
      <span>New</span>
    </label>

    <label>
      <input type="radio" name="promo" value="limited" required ngModel>
      <span>Limited</span>
    </label>
  </div>

  <label>
    <span>Description</span>
    <textarea name="description" class="input input--textarea" placeholder="Enter donut description in one line"
              required ngModel></textarea>
  </label>
  <pre>{{form.value | json}}</pre>

</form>
